<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Egmond+Old+Display&display=swap" rel="stylesheet">

<style>

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:serif;
background:#ffe6ec;
}

/* INTRO */
.intro{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(180deg,#fff1f4,#ffe6ec);
z-index:3;
}

.intro p{
font-size:30px;
line-height:1.6;
}

button{
font-size:16px;
padding:12px 28px;
border:none;
border-radius:999px;
cursor:pointer;
}

#yes{
background:#ff5f7e;
color:white;
margin-top:20px;
}

#no{
background:#dedede;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
transition:transform .3s ease-out;
z-index:4;
}

/* POEM */
.poem-screen{
position:fixed;
inset:0;
display:none;
background-size:cover;
background-position:center;
z-index:2;
}

.poem-screen::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.2);
}

.poem-content{
position:relative;
height:100%;
display:flex;
align-items:center;
justify-content:center;
z-index:3;
}

.poem-box{
background:rgba(255,255,255,.35);
backdrop-filter:blur(6px);
border-radius:22px;
padding:30px;
max-width:600px;
font-size:24px;
line-height:1.6;
white-space:pre-line;
color:#111;
}

/* FINAL LETTER */
.final-letter,
.second-letter{
position:fixed;
inset:0;
display:none;
background:url("img3.jpg") center/cover no-repeat;
z-index:6;
}

.final-letter::before,
.second-letter::before{
content:"";
position:absolute;
inset:0;
backdrop-filter:blur(14px);
background:rgba(0,0,0,.3);
}

.final-letter-content,
.second-letter-content{
position:relative;
width:90%;
max-width:900px;
height:80vh;
margin:8vh auto;
background:rgba(255,255,255,.4);
backdrop-filter:blur(6px);
border-radius:22px;
padding:40px;
font-family:"Egmond Old Display",serif;
font-size:22px;
line-height:1.8;
white-space:pre-line;
color:#111;
overflow-y:auto;
}

.more-btn{
margin-top:30px;
display:block;
}

</style>
</head>

<body>

<div class="intro" id="intro">
<p>
Hey bubba<br><br>
I was wondering<br>
how badly you’d try to say no<br>
before saying yes
</p>
<button id="yes">Yes</button>
</div>

<button id="no">No</button>

<div class="poem-screen" id="poemScreen">
<div class="poem-content">
<div class="poem-box" id="poemText"></div>
</div>
</div>

<div class="final-letter" id="finalLetter">
<div class="final-letter-content">
<div id="firstLetterText"></div>
<button class="more-btn" onclick="openSecondLetter()">
there’s one more thing I never said
</button>
</div>
</div>

<div class="second-letter" id="secondLetter">
<div class="second-letter-content" id="secondLetterText"></div>
</div>
<script>

const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const intro=document.getElementById("intro");
const poemScreen=document.getElementById("poemScreen");
const poemText=document.getElementById("poemText");
const finalLetter=document.getElementById("finalLetter");
const secondLetter=document.getElementById("secondLetter");

/* RUNNING NO BUTTON */
document.addEventListener("mousemove",e=>{
const rect=noBtn.getBoundingClientRect();
const cx=rect.left+rect.width/2;
const cy=rect.top+rect.height/2;
const dist=Math.hypot(e.clientX-cx,e.clientY-cy);

if(dist<180){
const x=(Math.random()-0.5)*window.innerWidth;
const y=(Math.random()-0.5)*window.innerHeight;
noBtn.style.transform=`translate(${x}px,${y}px)`;
}
});

/* YES CLICK */
yesBtn.onclick=()=>{
intro.style.display="none";
noBtn.style.display="none";
poemScreen.style.display="block";
poemText.textContent=
`You’re not saying yes to a question my love
you’re saying yes to a feeling
that’s been finding its way to you my sweet sweet bubbushka`;
};

/* CLICK TO OPEN LETTER */
poemScreen.onclick=()=>{
openFinalLetter();
};

function openFinalLetter(){
poemScreen.style.display="none";
finalLetter.style.display="block";

document.getElementById("firstLetterText").textContent=
`There’s this old Turkish saying
if you truly love someone, you love them twice.

Jaan,
you always hid when you were in pain.
Back then, I didn’t try hard enough to understand what I was doing to you.
The pain between us was because of me. All of it.
And it cost us. It cost me more than I ever imagined.

You only understand something once you lose it.
And yes, I’ve lost you. I accept that.
But I still want to come back to you.
I want to love you again with my whole heart.
To adore your heart the way I should have from the start.

You told me how much I hurt you, and you were right.
That was the old me, trying to make things right in the wrong way.
Hurting you on that path was never something I wanted or even realized I was doing.
I can’t take back what I did, I know that.
I’m just asking, why not give us another chance?

One chance to rebuild what we had.
This time, the right way.
Because I’ve realized something important.
I don’t love you just for the sake of loving.
I love you because you’re a part of me I never knew existed.
And now that you’re not here, I can’t breathe the same.

I’m sorry for everything I did before.
I was naive, angry, and careless for no real reason.
I never meant for any of it to lead us here.

This time, I’m going to share everything that’s yours.
Everything, including your sadness, your happiness, and your despair.
So you don’t have to hide anything from me or always be the tough person you are.
You just have to make sure you leave me my share.
Because if you don’t lean on me, I’ll be lonely.

Whether it’s happiness or pain, no matter what it is,
let’s suffer together.
Because it’s a hundred times better
than being all alone.`;
}

function openSecondLetter(){
finalLetter.style.display="none";
secondLetter.style.display="block";

document.getElementById("secondLetterText").textContent=
`nko tasa vichr  
nko toh khel bas atta  
vichr Sudha kela ki nahi atta sagla sampla  
sarkha pudhe baghycha praytna ki nahi yaar atta sagla sampla nhi kahi hou shakat  
but te sagla dokyat hota  

roj ratri jhopyacha adhi tujha photo kade baghun tula mjha divas kasa gela he sangto  
dole band karycha adhi tula kiss karto ani mhnto ki kahi nahi hoil sagla neet  

roj uthlo ki sarvat pahile tula baghto tujha paya padto  
ka karan tu mjha sarvasva hotis g jaan  

im sorry  

tu mjhavr prem karo nahi karo  
mjha tujhyavr kayam prem asnr  

i love you bubba`;
}

</script>

</body>
</html>
