    body {

    /* INTRO */

      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(180deg, #fff1f4, #ffe6ec);
      z-index: 3;
    }

    .intro p {

      line-height: 1.6;
    }

    button {
      font-family: inherit;
      font-size: 18px;
      padding: 14px 34px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yes {
      background: #ff5f7e;
      color: white;
      margin-top: 30px;
    }

    #no {
      background: #dedede;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.35s ease-out;
      z-index: 4;
    }

    /* POEM SCREEN */
    .poem-screen {
      position: fixed;
      inset: 0;
      display: none;
      background-size: cover;
      background-position: center;
      z-index: 2;
    }

    .poem-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.1);
    }

    .poem-content {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 7vw;
      z-index: 3;
    }

    .poem-box {

      background: rgba(255,255,255,0.35);

      border-radius: 18px;
      padding: 18px 22px;

      font-size: 26px;
      line-height: 1.55;
      white-space: pre-line;
      text-shadow: 0 3px 14px rgba(0,0,0,0.25);

    .hint {

      font-size: 15px;

      font-size: 42px;
      cursor: pointer;

      z-index: 5;
    }

    @keyframes float {

    }

}
